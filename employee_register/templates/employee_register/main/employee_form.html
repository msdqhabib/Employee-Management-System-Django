{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <p>Employee Form</p>
  <!-- In order To remove autocomplete with previously posted data, we set autocpmplete = off -->
  <form action="" method="POST" autocomplete="off">
    <!-- To protect csrf attacks, csrf_token is used -->
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <!-- To show fields in single line -->
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-database"></i>Submit</button>
      </div> 
      <div class="col-md-4">
        <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg"><i class="fas fa-stream"></i>
           Back to List
        </a>
      </div>
    </div>
  </form>
{% endblock %}
